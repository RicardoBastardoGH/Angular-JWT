<div class="row">
							
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">						
        <div class="card mb-3">
            <div class="card-header text-center">
                <legend class=""><i class="fa fa-user"></i> Detalles del Perfil</legend>								
            </div>
                
            <div class="card-body">

                <form [formGroup]="registerForm" (ngSubmit)="updateCompany()">
                <fieldset>
                <div class="row">	
                

                    <div class="col-lg-4 col-xl-4 border-left ">
                      <legend class="text-center">Datos de la Compa√±ia</legend>
                      <br />
                      <label><b>Id: </b> {{this.company._id}}</label>
                        <br />
                        <label><b>Nombre: </b> {{this.company.name}}</label>
                        <br />
                        <label><b>Email: </b> {{this.company.email}}	</label>
                        <br />
                        <label><b>Direccion: </b> {{this.company.address}}</label>
                        <br />
                        <label><b>Telefono: </b> {{this.company.phone}}	</label>
                        <br />
                        <label><b>Rif: </b> {{this.company.rif}}	</label>
                        <br />
                        <label><b>Razon Social: </b> {{this.company.razon_social}}</label>
                        
                        
                        <div class="m-b-10"></div>

                        <div class="m-b-10"></div>

                        
                    </div>

                    <div class="col-lg-8 col-xl-8">

                        <legend class="text-center">Actualizar Datos</legend>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputNombre" placeholder="Nombre" 
                                formControlName="name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
                                formControlName="email">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword1">Direccion</label>
                        <input type="text" class="form-control" id="exampleInputApellido5" placeholder="Direccion" 
                                formControlName="address">
                      </div>
                     
                     
                      <div class="form-group">
                        <label for="exampleInputTelefono">Telefono</label>
                        <input type="phone" class="form-control" id="exampleInputTelefono6"  placeholder="Telefono" 
                                formControlName="phone">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Rif</label>
                        <input type="text" class="form-control" id="exampleInputApellido6" placeholder="Rif" 
                                formControlName="rif">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Razon Social</label>
                        <input type="text" class="form-control" id="exampleInputApellido7" placeholder="Razon Social" 
                                formControlName="razon_social">
                      </div>


                    </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-block">Actualizar</button>
                </fieldset>
              </form>  

            </div>	
            <!-- end card-body -->			
          
            </div>
            <!-- end card -->					
            
            </div>
            <!-- end col -->	
                                        
            </div>
