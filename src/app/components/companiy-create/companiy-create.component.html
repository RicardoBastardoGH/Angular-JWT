
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body bg-light">
                
                <form [formGroup]="registerForm" (ngSubmit)="registrarCompany()">
                    <fieldset>

                      <legend class="text-center">Registro</legend>

                      <div class="form-group">
                        <label for="exampleInputUsername">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputNombre" placeholder="Nombre" 
                                formControlName="name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
                                formControlName="email">
 
                        <div class="row mt-2">
                      <div class="form-group col">
                        <label for="exampleInputNombre">Rif</label>
                        <input type="text" class="form-control" id="exampleInputNombre3" placeholder="Rif" 
                                formControlName=rif>
                      </div>


                        <div class="form-group col">
                          <label for="exampleInputTelefono">Telefono</label>
                          <input type="phone" class="form-control" id="exampleInputTelefono"  placeholder="Telefono" 
                                  formControlName="phone">
                        </div>
                      </div>

                    </div>
                      <div class="form-group">
                        <label for="exampleInputApellido">Direccion</label>
                        <input type="text" class="form-control" id="exampleInputApellido3" placeholder="Direccion" 
                                formControlName="address">
                      </div>
                    

                      <div class="form-group">
                        <label for="exampleInputAddress">Razon_social</label>
                        <input type="text" class="form-control" id="exampleInputApellido" placeholder="Razon Social" 
                                formControlName="razon_social">
                      </div>

                      <button type="submit"  [disabled]="!registerForm.valid" class="btn btn-primary btn-large btn-block">Registrarse</button>
                      <!-- <button type="submit"  class="btn btn-primary btn-large btn-block">Registrarse</button> -->
                    </fieldset>
                  </form>  

                  <div class="form-group mt-3">
                    <p>Regresar a la Pagina Principal<a [routerLink]="['/companies']" routerLinkActive="router-link-active" > Home</a></p>
                  </div>
            </div>
        </div>
    </div>
</div>
